config:
  data:
    dataset: swat
    preprocessing:
      fill_missing: true
      normalize: true
      remove_outliers: false
    stride: 1
    test_file: ../data/raw/swat_test.csv
    train_file: ../data/raw/swat_train.csv
    window_size: 10
  evaluation:
    auto_threshold: true
    metrics:
    - f1
    - precision
    - recall
    - auc
    - f1_point_adjusted
    tolerance: 0
  experiment: &id001
    author: Benchmark Team
    date: '2025-09-11 17:36:42'
    description: 时序异常检测基准测试实验
    name: benchmark_experiment_01
    version: '1.0'
  models:
    iforest:
      contamination: 0.1
      n_estimators: 100
      random_state: 42
    lstm_ae:
      batch_size: 32
      dropout: 0.2
      epochs: 50
      hidden_dim: 64
      lr: 0.001
      num_layers: 2
      patience: 10
  output:
    generate_plots: true
    results_dir: ../results
    save_models: false
    save_results: true
data_info:
  anomaly_rate: !!python/object/apply:numpy._core.multiarray.scalar
  - &id002 !!python/object/apply:numpy.dtype
    args:
    - f8
    - false
    - true
    state: !!python/tuple
    - 3
    - <
    - null
    - null
    - null
    - -1
    - -1
    - 0
  - !!binary |
    mpmZmZmZuT8=
  dataset: simulated_data
  fault_type: binary
  n_features: 10
  test_size: 1000
  train_size: 1000
experiment_info: *id001
model_results:
  iforest:
    accuracy: 0.999
    auc: 1.0
    detection_delay: 0.0
    early_detection_rate: 0.9888888888888889
    f1: 0.9949748743718593
    f1_point_adjusted: 0.9944134078212291
    precision: 1.0
    precision_pa: 1.0
    range_f1: 0.9944134078212291
    range_precision: 1.0
    range_recall: 0.9888888888888889
    recall: 0.99
    recall_pa: 0.9888888888888889
    threshold: !!python/object/apply:numpy._core.multiarray.scalar
    - *id002
    - !!binary |
      LqNjdwaoxD8=
